<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>赛博算命 - Cyber Fortune</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ma Shan Zheng for Calligraphy, Noto Serif SC for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'vermilion': '#C43C3C', // 朱砂红
              'ink-black': '#1A1A1A', // 墨黑
              'rice-paper': '#F5E6CA', // 米黄
              'gold-leaf': '#D4AF37', // 金箔
            },
            fontFamily: {
              'calligraphy': ['"Ma Shan Zheng"', 'cursive'],
              'serif': ['"Noto Serif SC"', 'serif'],
            },
            animation: {
              'shake-cylinder': 'shake 0.1s infinite',
              'fall-stick': 'fall 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              shake: {
                '0%, 100%': { transform: 'rotate(0deg) translate(0, 0)' },
                '25%': { transform: 'rotate(-2deg) translate(1px, 1px)' },
                '75%': { transform: 'rotate(2deg) translate(-1px, -1px)' },
              },
              fall: {
                '0%': { transform: 'translateY(-100%) rotate(-5deg)', opacity: '0' },
                '100%': { transform: 'translateY(20px) rotate(15deg)', opacity: '1' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px #D4AF37' },
                'to': { boxShadow: '0 0 20px #FFD700' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F5E6CA;
        overscroll-behavior: none;
      }
      /* Hide scrollbar for mobile feel */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  <script type="importmap">

  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
